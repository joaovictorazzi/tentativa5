<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script>
        function cadastrar() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmeSenha = document.getElementById('confirme_senha').value;

            const senhaRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;

            if (!senhaRegex.test(senha)) {
                alert('A senha deve ter pelo menos 8 caracteres, incluindo pelo menos um número e um caractere especial.');
                return;
            }

            if (senha !== confirmeSenha) {
                alert('As senhas não coincidem');
                return;
            }

            const usuario = {
                nome: nome,
                email: email,
                senha: senha
            };

            localStorage.setItem('usuario', JSON.stringify(usuario));
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <nav>
        <div id="trespontos">
            <img src="imagens/icone (1).png" alt="" srcset="">
            <div id="dropdown-menu">
                <a href="index.html">Home</a>
                <a href="informacoes_cadastrais.html">Informações Cadastrais</a>
                <a href="cadastrar_tarefas.html">Adicionar tarefas</a>
                <a href="verificar_tarefas.html">Verificar tarefas</a>
            </div>
        </div>
        <a href="index.html" id="logo">
            <img src="imagens/logo.png" alt="logo" width="100px">
        </a>
        <a href="informacoes_cadastrais.html" id="engrenagem">
            <img src="imagens/icone (2).png" alt="Engrenagem" width="100px">
        </a>
    </nav>

    <main>
        <h1>Crie uma nova conta</h1>
        
        <div class="caixa_texto">
            <p>NOME</p>
            <input type="text" name="nome" id="nome">
        </div>

        <div class="caixa_texto">
            <p>EMAIL</p>
            <input type="email" name="email" id="email">
        </div>

        <div class="caixa_texto">
            <p>SENHA</p>
            <input type="password" name="senha" id="senha">
        </div>

        <div>
            <p>CONFIRME SUA SENHA</p>
            <input type="password" name="confirme_senha" id="confirme_senha">
        </div>

        <div class="botao">
            <input type="button" value="CADASTRE-SE" class="btn" onclick="cadastrar()">
        </div>

        <p class="direcionador">Já possui cadastro? <a href="login.html">Faça login</a></p>
    </main>
</body>
</html>
